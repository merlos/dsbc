name: Release to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true

permissions:
  contents: write
  id-token: write  # Required for trusted publishing to PyPI

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install dependencies with uv
      run: |
        uv sync --all-extras --dev
    
    - name: Run tests with pytest
      run: |
        uv run pytest tests/ -v --cov=deepseek_balance --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  build-and-publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Update version from release
      if: github.event_name == 'release'
      run: |
        # Extract version from release tag (remove 'v' prefix if present)
        VERSION="${GITHUB_REF#refs/tags/}"
        VERSION="${VERSION#v}"
        
        # Update version in __init__.py
        sed -i "s/^__version__ = .*/__version__ = \"$VERSION\"/" deepseek_balance/__init__.py
        
        # Update version in pyproject.toml
        sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml
        
        # Update version in setup.py
        sed -i "s/^    version=get_version(),/    version=\"$VERSION\",/" setup.py
        
        # Commit version update
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add deepseek_balance/__init__.py pyproject.toml setup.py
        git commit -m "Bump version to $VERSION"
        git push
    
    - name: Update version from workflow dispatch
      if: github.event_name == 'workflow_dispatch'
      run: |
        VERSION="${{ github.event.inputs.version }}"
        
        # Update version in __init__.py
        sed -i "s/^__version__ = .*/__version__ = \"$VERSION\"/" deepseek_balance/__init__.py
        
        # Update version in pyproject.toml
        sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml
        
        # Update version in setup.py
        sed -i "s/^    version=get_version(),/    version=\"$VERSION\",/" setup.py
        
        # Commit version update
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add deepseek_balance/__init__.py pyproject.toml setup.py
        git commit -m "Bump version to $VERSION"
        git push
    
    - name: Build package
      run: |
        python -m build
    
    - name: Verify package
      run: |
        twine check dist/*
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: dist/
    
    - name: Create GitHub Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        generate_release_notes: true
        files: |
          dist/*.whl
          dist/*.tar.gz
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-dist
        path: dist/